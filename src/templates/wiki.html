<html>

 <head>
  <title>map2wiki | Wikipedia and Nominatim results</title>   
  <style>
#json {
	font-family: "Courier New", Courier, monospace;
	font-size: 12px;
	margin: 1%;
	padding: 10px;
	background-color: #ccc;
	border-radius: 10px;
	position: relative;
}

#result {
	font-family: Verdana, Geneva, sans-serif;
	margin: 1%;
	padding: 10px;
	background-color: #ddd;
	position: relative;
}

#header {
	margin: 1%;
}
  </style>
 </head>

 <body>
	 <div id="header">
		 |
		 <a href="{{ url_for('index') }}">Ir al mapa inicial</a> 
		 | 
		 <a href="/index?lon={{ address['lon'] }}&lat={{ address['lat'] }}&zoom=18">Ir a la última posición</a> 
		 |
		 <a href="{{ url_for('about') }}">Acerca de la aplicación</a> 
		 |
	 </div>
  
     <div id="content">
		 
		 <div id="json">
			 {{ address }}
		 </div>
		 
		 <div id="result">
			 {{ result | safe }}
		 </div>
		 
     </div>

 </body>

</html>
